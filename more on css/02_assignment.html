<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>

    <style>
        *{
            box-sizing: border-box;
        }
        img{
            width: 400px; height: 250px; border-radius: 20px; padding: 5px; 
        }
        .card{ padding: 10px;
            background-color: #f8c42e; border-radius: 20px;  width: 420px; height: fit-content;
        } 
        .card>p{margin-left: 10px;
            font-size: 20px;
        }
        span{
            font-weight: bold; 
        }
       
    </style>
</head>
<body>
    
        <div class="container">

            <div class="card">
                <img src="https://images.pexels.com/photos/4050287/pexels-photo-4050287.jpeg?auto=compress&cs=tinysrgb&w=600" alt="dev image">
                <p><span>Course Name:</span>PW SKills full stack web development</p>
            </div>

        </div>


</body>
</html>
