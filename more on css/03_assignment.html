<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar with border</title>

    <style>
        nav{padding: 20px;
            background-color: #6495ed;
        }

span{ margin-left: 40px ; 
    border:2px black; padding: 5px; border-radius: 5px ; background-color: rgb(94, 169, 235);
}

        a{
            color: white; 
        }
        a:hover{color:red}
    </style>
</head>
<body>
    
    <nav>
        <span style="border-style:dotted;"><a href="#">Home</a></span>
        <span style="border-style:double; ;"><a href="#">About Us</a></span>
        <span style="border-style:dashed;"><a href="#">Contact</a></span>
        <span style="border-style:ridge;"><a href="#">Blog</a></span>
        <span style="border-style:inset;"><a href="#">Login</a></span>
    </nav>

</body>
</html>
