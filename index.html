<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js" ></script> -->
</head>

<body class="bg-[#344a72]">
   
    <div class="whole flex justify-center items-center ">
    <div class="container mt-10 mb-10  w-fit">
        <div class="content bg-white  pl-3 pr-3  ">
            <div class="upper text-center pt-5">
                <h2 class="font-bold text-2xl font-serif">Sign Up</h2>
                <p class="font-thin font-sans">it's free and only takes a minute</p>
            </div>
            <form id="sign_up" action="stym.php" method="">
                <div class="middle">
                    <div class="fname_box mt-2">
                        <p class="input_heading" id="fname">first Name</p>
                        <input type="text" value="" name="first_name"
                            class="border-2 border-gray-400 rounded-md w-full">
                    </div>

                    <div class="lname_box mt-4">
                        <p class="input_heading" id="lname">Last Name</p>
                        <input type="text" value="" name="last_name" class="border-2 border-gray-400 rounded-md w-full">

                    </div>

                    <div class="email_box mt-4">
                        <p class="input_heading">Email</p>
                        <input type="email" name="email" id="email" class="border-2 border-gray-400 rounded-md w-full">
                    </div>

                    <div class="password_box mt-4">
                        <p class="input_heading">Password</p>
                        <input type="password" name="password" id="password" value=""
                            class="border-2 border-gray-400 rounded-md w-full">
                            <p class="dont_same hidden text-red-600 text-sm ">The passwords do not same.</p>

                    </div>
                    <div class="con_password_box mt-4">
                        <p class="input_heading">Confirm Password</p>
                        <input type="password" name="con_password" id="con_password" value=""
                            class="border-2 border-gray-400 rounded-md w-full" >

                            <p class="dont_same hidden text-red-600 text-sm ">The passwords do not same.</p>

                    </div>
                    <button type="submit"  id="submit_btn"
                        class="btn submit_btn  bg-green-500 rounded-md p-1 w-full text-xl mt-4 text-white " >Submit</button>

                </div>


            </form>
            <div class="terms_condition mt-6 pb-6    text-center ml-2 mr-2" id="t_c">
                <p class="text-center">By clicking the Sign Up button, you agree to our <br> <a href="#"
                        class="text-blue-600 underline ">Terms and Condition </a> and <a href="#"
                        class="text-blue-600 underline">Policy Privacy.</a></p>

            </div>
        </div>
        <div class="lower text-center">
            <p class="text-white ">Already have an account? <a href="login.html" class="text-green-700 underline">Login here</a></p>
            
        </div>
      

    </div>

   
</div>


<div id="extra_btn" class="fixed right-10 top-20 text-center" >
    <button id="change_bg" class="text-white bg-gray-500 border border-red-400 p-2 m-2 rounded-md capitalize">change background(s)</button><br>
        <button id="stop_btn" class="text-white bg-gray-500 border border-red-400  px-12 py-2  rounded-md capitalize">stop</button></div>



</body>
<script>
    const random_fun = ()=>{
   
   var value = "0123456789abcdef";
   var hex = "#"; 
 
   for(let i=0 ; i<6; i++){ 
      
    var random = Math.floor((Math.random()*16));
       
       hex+=value[random];

   }
   
   return hex ;
   
 }

const change_bg = document.getElementById("change_bg");
const stop_btn = document.getElementById("stop_btn");

let bg_interval;
const change_bg_func = function(){
   if(!bg_interval){
   
  bg_interval = setInterval((event) => {
   document.body.style.backgroundColor = random_fun()
   // document.body.style.color = random_fun();
   // console.log(random_fun())
 }, 1000);
}

}


const stop_func = () => {
   clearInterval(bg_interval)
}



change_bg.addEventListener('click', change_bg_func)
stop_btn.addEventListener('click',stop_func)
</script>
</html>
